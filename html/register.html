<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <!-- Font Awesome CSS for the arrow icon -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/register.css') }}">
</head>
<body>
    
        <div class="form-container">
            <div class="content">
                <a href="{{ url_for('home') }}" class="back-arrow"><i class="fas fa-arrow-left"></i></a>
                <form id="register-form" method="POST">
                    <h2 id="option-register">Register</h2>
                    <div class="input-container">
                        <input type="text" id="register-username" name="username" placeholder="Username" required>
                        <input type="text" id="register-email" name="email" placeholder="Email" required>
                        <input type="password" id="register-password" name="password" placeholder="Password" required>
                    </div>
                    <button type="submit">Register</button>
                    <p id="change-option">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
                </form>
                
                <img src="{{ url_for('static', filename='/images/login-cat.webp') }}" alt="Side Image" class="side-image">
            </div>
        </div>
    
    <script src="{{ url_for('static', filename='/js/login.js') }}"></script>
</body>
</html>
